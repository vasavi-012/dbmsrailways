<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
         ::-webkit-scrollbar {
            width: 0px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #F0FFFF;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #0000FF;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #343434;
        }

        body {
             background: #FEFFED;
/*            background: -webkit-linear-gradient(to right, #B2FC30, #24FFAF);

        .grid-wrap {
            display: grid;

            align-items: center;

        }

            width: 100px;
            /*padding: 2px;
            border: 1px solid #0F8BFE;*/
        }
        .ajay:hover{
            -webkit-transform: scale(1.48);
           -webkit-transition: all 0.12s ease-in-out 0s;
           -moz-transition: all 0.12s ease-in-out 0s;
          -ms-transition: all 0.12s ease-in-out 0s;
           -o-transition: all 0.12s ease-in-out 0s;

        }
       
    </style>
</head>
